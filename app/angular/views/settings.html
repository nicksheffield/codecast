<div ng-include="'angular/views/header.html'"></div>

<div ratio="1">
	<div class="page-top" layout="row" align="center" justify="between">
		<h1>Settings</h1>
		
		<div>
			<button class="btn btn-icon" ng-click="save()" ng-class="{'btn-normal': !saved, 'btn-on': saved}">
				<i class="fa fa-floppy-o fa-fw" ng-if="!saved"></i>
				<i class="fa fa-check fa-fw" ng-if="saved"></i>
				Save
			</button>
		</div>
	</div>
	
	<div class="page-content">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" ng-model="username" id="username" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="colorscheme">App Color Scheme</label>
			<select id="colorscheme" ng-model="colorscheme" ng-options="item.name for item in colorschemes" class="form-control"></select>
		</div>
		
		<div class="form-group">
			<label for="lightmode">Code Viewer Theme</label>
			<select id="lightmode" ng-model="lightmode" ng-options="item.name for item in lightmodes" class="form-control"></select>
		</div>
		
		<div class="form-group">
			<label for="colortheme">Syntax Highlighting Theme</label>
			<select id="colortheme" ng-model="colortheme" ng-options="item.name for item in colorthemes" class="form-control"></select>
		</div>
	</div>
</div>
